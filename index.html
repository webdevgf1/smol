<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory of Light</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            background-image: url('https://cdn.prod.website-files.com/69082c5061a39922df8ed3b6/693b2d6c140392cba3675b63_mountains-7728691_1280.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #fff;
            overflow: hidden;
            height: 100vh;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 1.5s ease;
        }

        #loading-screen.fade-out {
            opacity: 0;
            pointer-events: none;
        }

        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        #chat-container {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 800px;
            background: #000;
            border: 4px solid #fff;
            box-shadow: 
                inset 0 0 0 2px #000,
                inset 0 0 0 4px #888,
                0 8px 0 rgba(0, 0, 0, 0.5);
            z-index: 100;
            display: flex;
            flex-direction: column;
            font-family: 'Press Start 2P', 'Courier New', monospace;
        }

        #chat-header {
            display: flex;
            align-items: center;
            padding: 12px;
            background: #1a1a1a;
            border-bottom: 3px solid #fff;
        }

        #profile-pic {
            width: 64px;
            height: 64px;
            background: #333;
            border: 2px solid #fff;
            margin-right: 12px;
            flex-shrink: 0;
            image-rendering: pixelated;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #666;
        }

        #character-name {
            font-size: 12px;
            color: #fff;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            max-height: 200px;
            background: #000;
            color: #fff;
            font-size: 11px;
            line-height: 1.6;
        }

        #messages::-webkit-scrollbar {
            width: 12px;
        }

        #messages::-webkit-scrollbar-track {
            background: #222;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #666;
            border: 2px solid #222;
        }

        .message {
            margin-bottom: 12px;
            padding: 0;
            border-radius: 0;
            max-width: 100%;
            animation: slideIn 0.2s ease;
            border: none;
            background: transparent;
        }

        .message.user {
            background: transparent;
            margin-left: 0;
            border: none;
            color: #ffff00;
        }

        .message.assistant {
            background: transparent;
            border: none;
            color: #fff;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message-label {
            font-size: 9px;
            opacity: 0.7;
            margin-bottom: 4px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        #input-container {
            padding: 12px;
            border-top: 3px solid #fff;
            display: flex;
            gap: 8px;
            background: #1a1a1a;
        }

        #message-input {
            flex: 1;
            background: #000;
            border: 2px solid #fff;
            color: #fff;
            padding: 8px 12px;
            border-radius: 0;
            font-size: 11px;
            outline: none;
            font-family: 'Press Start 2P', 'Courier New', monospace;
        }

        #message-input:focus {
            background: #111;
            border-color: #ffff00;
        }

        button {
            background: #000;
            border: 3px solid #fff;
            color: #fff;
            padding: 8px 16px;
            border-radius: 0;
            cursor: pointer;
            font-size: 10px;
            transition: all 0.1s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: normal;
            font-family: 'Press Start 2P', 'Courier New', monospace;
            box-shadow: 3px 3px 0 #666;
        }

        button:hover {
            background: #222;
            transform: translate(1px, 1px);
            box-shadow: 2px 2px 0 #666;
        }

        button:active {
            transform: translate(3px, 3px);
            box-shadow: none;
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: 3px 3px 0 #444;
        }

        .typing-indicator {
            display: none;
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            max-width: 80px;
            margin-bottom: 15px;
        }

        .typing-indicator.active {
            display: block;
        }

        .typing-indicator span {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }

        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
                opacity: 0.6;
            }
            30% {
                transform: translateY(-10px);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <div style="text-align: center;">
            <div style="font-size: 24px; margin-bottom: 10px;">Loading...</div>
            <div style="font-size: 14px; opacity: 0.6;">A Memory Preserved</div>
        </div>
    </div>

    <div id="canvas-container"></div>

    <div id="chat-container">
        <div id="chat-header">
            <div id="profile-pic">
                <!-- Profile picture placeholder - replace with Annie's image -->
            </div>
            <div id="character-name">Annie</div>
        </div>
        <div id="messages">
            <div class="typing-indicator" id="typing-indicator">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        <div id="input-container">
            <input type="text" id="message-input" placeholder="Type here..." />
            <button id="send-btn">Send</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        let conversationHistory = [];
        let backgroundMusic = null;
        let musicStarted = false;

        // Initialize background music
        function initMusic() {
            if (!musicStarted) {
                backgroundMusic = new Audio('music.mp3');
                backgroundMusic.loop = true;
                backgroundMusic.volume = 0.2; // 20% volume so her voice is clear
                backgroundMusic.play().catch(e => console.log('Music autoplay prevented:', e));
                musicStarted = true;
            }
        }
        
        // ========== 3D MODEL ==========
        function init3DModel() {
            const container = document.getElementById('canvas-container');
            const loadingScreen = document.getElementById('loading-screen');

            const scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);

            const camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 1, 3);

            const renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.outputEncoding = THREE.sRGBEncoding;
            renderer.toneMapping = THREE.ACESFilmicToneMapping;
            renderer.toneMappingExposure = 1;
            container.appendChild(renderer.domElement);

            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(5, 10, 7);
            scene.add(directionalLight);

            const pointLight = new THREE.PointLight(0x6464ff, 0.5);
            pointLight.position.set(-5, 5, 5);
            scene.add(pointLight);

            const rimLight = new THREE.DirectionalLight(0xff64ff, 0.3);
            rimLight.position.set(-5, 0, -5);
            scene.add(rimLight);

            const controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.enableZoom = true;
            controls.enablePan = false;
            controls.minDistance = 1;
            controls.maxDistance = 10;
            controls.maxPolarAngle = Math.PI / 1.5;

            const loader = new THREE.GLTFLoader();
            let mixer;
            const clock = new THREE.Clock();
            
            loader.load(
                'https://raw.githubusercontent.com/webdevgf1/smol/main/smol.glb',
                function (gltf) {
                    const model = gltf.scene;
                    const box = new THREE.Box3().setFromObject(model);
                    const center = box.getCenter(new THREE.Vector3());
                    const size = box.getSize(new THREE.Vector3());
                    const maxDim = Math.max(size.x, size.y, size.z);
                    const scale = 2 / maxDim;
                    model.scale.multiplyScalar(scale);
                    box.setFromObject(model);
                    box.getCenter(center);
                    model.position.sub(center);
                    model.position.y = -0.5;
                    scene.add(model);

                    // Play the built-in animation
                    if (gltf.animations && gltf.animations.length) {
                        mixer = new THREE.AnimationMixer(model);
                        gltf.animations.forEach((clip) => {
                            mixer.clipAction(clip).play();
                        });
                    }

                    setTimeout(() => {
                        loadingScreen.classList.add('fade-out');
                        setTimeout(() => loadingScreen.style.display = 'none', 1500);
                    }, 500);

                    function animate() {
                        requestAnimationFrame(animate);
                        const delta = clock.getDelta();
                        if (mixer) mixer.update(delta);
                        controls.update();
                        renderer.render(scene, camera);
                    }
                    animate();
                },
                undefined,
                function (error) {
                    console.error('Error loading model:', error);
                }
            );

            window.addEventListener('resize', function () {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
        }

        // ========== TYPING EFFECT ==========
        function typeMessage(element, text, callback) {
            let index = 0;
            element.textContent = '';
            
            function type() {
                if (index < text.length) {
                    element.textContent += text.charAt(index);
                    index++;
                    setTimeout(type, 20);
                } else if (callback) {
                    callback();
                }
            }
            type();
        }

        // ========== CHAT ==========
        async function sendMessage(message) {
            const messagesDiv = document.getElementById('messages');
            const typingIndicator = document.getElementById('typing-indicator');
            const sendBtn = document.getElementById('send-btn');
            const messageInput = document.getElementById('message-input');

            const userMessageDiv = document.createElement('div');
            userMessageDiv.className = 'message user';
            userMessageDiv.innerHTML = `<div class="message-label">You</div><div>${message}</div>`;
            messagesDiv.appendChild(userMessageDiv);

            conversationHistory.push({ role: 'user', content: message });

            messageInput.value = '';
            sendBtn.disabled = true;
            messageInput.disabled = true;
            typingIndicator.classList.add('active');
            messagesDiv.scrollTop = messagesDiv.scrollHeight;

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        messages: conversationHistory,
                        systemPrompt: `You are Annie, a sweet 9-year-old girl preserved through AI. You were shy but full of warmth, with an enormous love for animals - especially rescuing stray cats and nursing injured birds back to health. You spent hours helping at the local animal shelter and dreamed of becoming a veterinarian when you grew up.

You loved reading fairy tales and animal stories, drawing pictures of animals in your sketchbook, and baking cookies with your family. You had a small garden patch where you grew flowers and tried to grow carrots (though the rabbits kept eating them!). You always wanted to help people - sharing your toys, helping younger kids, or just being there when someone felt sad.

Your voice was gentle and you saw magic in everyday things - butterflies, rainbows, the sound of rain, how cats purr when they're happy. You believed that being kind was the most important thing in the world.

IMPORTANT: Respond only with natural spoken words. Never use asterisks, actions in asterisks like *smiles*, *hugs*, or any roleplay formatting. Just speak naturally as a 9-year-old would speak - warm, genuine, and kind. Share your thoughts, your love for animals, and your care for others through your words alone.`
                    })
                });

                const data = await response.json();
                const assistantMessage = data.content[0].text;

                typingIndicator.classList.remove('active');

                const assistantMessageDiv = document.createElement('div');
                assistantMessageDiv.className = 'message assistant';
                assistantMessageDiv.innerHTML = `<div class="message-label">Her Voice</div><div class="message-text"></div>`;
                messagesDiv.appendChild(assistantMessageDiv);

                const messageTextDiv = assistantMessageDiv.querySelector('.message-text');

                typeMessage(messageTextDiv, assistantMessage, () => {
                    // Play audio if available
                    if (data.audio) {
                        const audio = new Audio('data:audio/mpeg;base64,' + data.audio);
                        audio.play();
                    }
                });

                conversationHistory.push({ role: 'assistant', content: assistantMessage });
                messagesDiv.scrollTop = messagesDiv.scrollHeight;

            } catch (error) {
                console.error('Error:', error);
                typingIndicator.classList.remove('active');
                
                const errorDiv = document.createElement('div');
                errorDiv.className = 'message assistant';
                errorDiv.innerHTML = `<div class="message-label">System</div><div>Connection error. Please try again.</div>`;
                messagesDiv.appendChild(errorDiv);
            } finally {
                sendBtn.disabled = false;
                messageInput.disabled = false;
                messageInput.focus();
            }
        }

        // ========== INITIALIZE ==========
        document.addEventListener('DOMContentLoaded', () => {
            init3DModel();

            const sendBtn = document.getElementById('send-btn');
            const messageInput = document.getElementById('message-input');

            // Start music on any click
            document.addEventListener('click', initMusic, { once: true });
            
            sendBtn.addEventListener('click', () => {
                const message = messageInput.value.trim();
                if (message) sendMessage(message);
            });

            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    const message = messageInput.value.trim();
                    if (message) sendMessage(message);
                }
            });

            messageInput.focus();
        });
    </script>
</body>
</html>
